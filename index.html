<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 文章编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEO 文章编辑器</h1>
            <p>上传您的HTML文件，自动优化并编辑SEO相关标签。</p>
            <button id="settings-btn" class="icon-btn" title="设置API Key">⚙️</button>
        </header>

        <main class="editor-layout">
            <div class="controls">
                <h2>控制面板</h2>

                <div class="control-group file-upload-group">
                    <label for="file-input">1. 上传文章HTML文件</label>
                    <input type="file" id="file-input" accept=".html,.htm">
                </div>

                <div class="control-group">
                    <button id="ai-optimize-btn" class="ai-button" disabled>
                        <span class="ai-icon">✨</span> AI 一键优化
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </div>

                <div class="control-group">
                    <label for="meta-description">2. Meta Description (140-160字符)</label>
                    <textarea id="meta-description" rows="4" maxlength="160"></textarea>
                    <div class="char-counter" id="description-counter">0 / 160</div>
                </div>

                <div class="control-group">
                    <label for="keywords">3. Keywords (最多100字符)</label>
                    <input type="text" id="keywords" maxlength="100">
                    <div class="char-counter" id="keywords-counter">0 / 100</div>
                </div>

                <div class="control-group">
                    <label for="canonical-url">4. Canonical URL</label>
                    <input type="text" id="canonical-url" placeholder="例如: https://example.com/original-article">
                </div>
                
                <fieldset class="control-group">
                    <legend>5. 社交媒体 Meta 标签 (Open Graph)</legend>
                    <label for="og-title">OG Title:</label>
                    <input type="text" id="og-title">
                    <label for="og-description">OG Description:</label>
                    <textarea id="og-description" rows="3"></textarea>
                    <label for="og-image">OG Image URL:</label>
                    <input type="text" id="og-image" placeholder="图片的绝对URL">
                </fieldset>
                
                <div id="image-alt-editor" class="control-group">
                    <h3>6. 图片 Alt 文本</h3>
                    <div id="image-list">
                        <p class="placeholder">上传文件后，这里会显示图片列表以供编辑。</p>
                    </div>
                </div>

                <button id="download-btn" class="cta-button" disabled>下载优化后的文件</button>

            </div>
            <div class="preview">
                <h2>实时预览</h2>
                <iframe id="preview-frame" title="文章预览"></iframe>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>设置 API Key</h2>
            <p>请输入您的 DeepSeek API Key。您的密钥将仅保存在您的浏览器中，不会上传到任何服务器。</p>
            <label for="api-key-input">DeepSeek API Key:</label>
            <input type="password" id="api-key-input" placeholder="sk-...">
            <div class="modal-actions">
                <button id="save-api-key-btn">保存</button>
                <button id="cancel-api-key-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
