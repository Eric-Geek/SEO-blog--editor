<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 文章 SEO 优化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notion 文章 SEO 优化工具</h1>
            <p>上传从 Notion 导出的 ZIP 包，自动优化 SEO 并生成新的 ZIP 包。</p>
            <button id="settings-btn" class="icon-btn" title="设置API Key">⚙️</button>
        </header>

        <main class="editor-layout">
            <div class="controls">
                <h2>控制面板</h2>

                <div class="control-group file-upload-group">
                    <label for="file-input">1. 上传 Notion 导出的 ZIP 包</label>
                    <input type="file" id="file-input" accept=".zip">
                </div>

                <div class="control-group ai-controls">
                    <select id="ai-provider-select" title="选择AI模型">
                        <option value="deepseek">DeepSeek</option>
                        <option value="openai">OpenAI (ChatGPT)</option>
                        <option value="gemini">Google (Gemini)</option>
                        <option value="moonshot">月之暗面 (Kimi)</option>
                    </select>
                    <button id="ai-optimize-btn" class="ai-button" disabled>
                        <span class="ai-icon">✨</span> AI 一键优化
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </div>

                <div class="control-group">
                    <label for="meta-description">2. Meta Description (140-160字符)</label>
                    <textarea id="meta-description" rows="4" maxlength="160"></textarea>
                    <div class="char-counter" id="description-counter">0 / 160</div>
                </div>

                <div class="control-group">
                    <label for="keywords">3. Keywords (最多100字符)</label>
                    <input type="text" id="keywords" maxlength="100">
                    <div class="char-counter" id="keywords-counter">0 / 100</div>
                </div>

                <div class="control-group">
                    <label for="canonical-url">4. Canonical URL</label>
                    <input type="text" id="canonical-url" placeholder="例如: https://example.com/original-article">
                </div>
                
                <fieldset class="control-group">
                    <legend>5. 社交媒体 Meta 标签 (Open Graph)</legend>
                    <label for="og-title">OG Title:</label>
                    <input type="text" id="og-title" value="GlobalGPT Free AI Tools : All-in-One Access to ChatGPT" disabled>
                    <label for="og-description">OG Description:</label>
                    <textarea id="og-description" rows="4" disabled>Explore GlobalGPT’s free AI models and tools. Enjoy ChatGPT and top models for coding, content creation, and multimedia generation—no account switching needed.</textarea>
                    <label for="og-image">OG Image URL:</label>
                    <input type="text" id="og-image" placeholder="图片的绝对URL" value="https://www.glbgpt.com/home" disabled>
                </fieldset>
                
                <div id="image-alt-editor" class="control-group">
                    <h3>6. 图片 Alt 文本</h3>
                    <div id="image-list">
                        <p class="placeholder">上传 ZIP 包后，这里会显示图片列表以供编辑。</p>
                    </div>
                </div>

                <button id="download-btn" class="cta-button" disabled>生成并下载优化后的ZIP包</button>

            </div>
            <div class="preview">
                <h2>实时预览</h2>
                <iframe id="preview-frame" title="文章预览"></iframe>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置 API Keys</h2>
                <button id="cancel-api-key-btn" class="close-btn">&times;</button>
            </div>
            <p>选择服务商并输入您的API Key。密钥将仅保存在您的浏览器中。</p>
            
            <div class="modal-body">
                <div class="modal-nav">
                    <button class="nav-button active" data-provider="deepseek">DeepSeek</button>
                    <button class="nav-button" data-provider="openai">OpenAI</button>
                    <button class="nav-button" data-provider="gemini">Google</button>
                    <button class="nav-button" data-provider="moonshot">月之暗面</button>
                </div>
                <div class="modal-main-content">
                    <div class="api-key-group active" data-provider-content="deepseek">
                        <label for="deepseek-api-key-input">DeepSeek API Key:</label>
                        <input type="password" id="deepseek-api-key-input" placeholder="sk-...">
                    </div>
                    <div class="api-key-group" data-provider-content="openai">
                        <label for="openai-api-key-input">OpenAI (ChatGPT) API Key:</label>
                        <input type="password" id="openai-api-key-input" placeholder="sk-...">
                    </div>
                    <div class="api-key-group" data-provider-content="gemini">
                        <label for="gemini-api-key-input">Google (Gemini) API Key:</label>
                        <input type="password" id="gemini-api-key-input" placeholder="AIzaSy...">
                    </div>
                    <div class="api-key-group" data-provider-content="moonshot">
                        <label for="moonshot-api-key-input">月之暗面 (Kimi) API Key:</label>
                        <input type="password" id="moonshot-api-key-input" placeholder="sk-...">
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="save-api-key-btn">保存全部</button>
            </div>
        </div>
    </div>

    <footer>
        <p>由 <a href="https://github.com/eric-geek" target="_blank" rel="noopener noreferrer">Eric Geek</a> 开发和设计</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
